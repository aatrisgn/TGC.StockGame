<app-card cardTitle="Create new game" [options]="false" blockClass="table-border-style">
  <form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
    <!-- Name Field -->
    <label for="name">Game Name:</label>
    <input id="name" formControlName="name" />

    <!-- Players Section -->
    <div formArrayName="players">
      <div *ngFor="let player of players.controls; let i = index" [formGroupName]="i">
        <label for="player-name-{{i}}">Player {{i + 1}} Name:</label>
        <input id="player-name-{{i}}" formControlName="name" />
        <button type="button" (click)="removePlayer(i)">Remove</button>
      </div>
    </div>

    <!-- Add Player Button -->
    <button type="button" (click)="addPlayer()">Add Player</button>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>

</app-card>
